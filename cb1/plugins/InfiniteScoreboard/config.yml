# Do not change this unless you know what you are doing
version: "3"

# Should the plugin check if there are updates available?
check-updates: true

# The permissions configuration section.
permissions:
# Required for reloading the configurations.
admin: "infinite.scoreboard.admin"
# Required for toggling the scoreboards.
toggle: "infinite.scoreboard.toggle"
# Required changing your own scoreboard.
display: "infinite.scoreboard.display"

# Force scoreboard to be toggled off
# when a player joins.
disable-on-join: false

# If you don't add a world here in will not have a scoreboard in that world!
worlds:
  plotworld:
    - admin-board
    - default-board
  farmwelt:
    - admin-board
    - default-board
  plotworld_nether:
    - admin-board
    - nether-board

# If you want a board to be only visible if the user has a permissions add it here.
board-permissions:
  admin-board: infinitescoreboard.board.admin