#Don't change!
version : "1.0"

#Max 6 rows
gui-border-rows: 2
gui-wall-rows: 2

gui-border-title: '&6Rand'
gui-wall-title: '&6Wand'
#Cooldown in seconds
cooldown: 20

#Messages
cooldown-m-border: '&cBitte warte %time% sekunden bevor du den Rand ändern willst'
cooldown-m-wall: '&cBitte warte %time% sekunden, bevor du die Wand wieder ändern Willst'
not-your-plot: '&cDu bist nicht der Plot Owner!'
not-on-plot: '&cDu bist nicht in einem Plot!'
border-changed: '&aRand geändert zu %name%!'
wall-changed: '&aWand geändert zu %name%!'
no-permission: '&cDu hast keine Rechte dafür'

#Stay on the newest version to get better features!
#Enable or disable automatic ingame update notification on join
update-notify: true

