Chat:
  Formatter:
    Enabled: true
    Message_Format: '%parties_color_code%%parties_party% &8‚óè {pl_prefix} {player}|
      {pl_suffix} {message}'
    Global_Message_Format: '&8[GLOBAL]&f {pl_prefix}{player}:{pl_suffix} {message}'
    Spy_Message_Format: '&8SPY: [{world}&8]&f {pl_prefix}{player}:{pl_suffix} {message}'
    Ranged_Mode: false
    Range: 100.0
  Grammar:
    Insert_Dot:
      Enabled: false
      Min_Message_Length: 5
    Capitalize:
      Enabled: false
      Min_Message_Length: 5
Clear:
  Broadcast: true
  Do_Not_Clear_For_Staff: true
  Console_Lines_To_Clear: 300
Messages:
  Show_Quit_Only_When_Logged: true
  Timed:
    Enabled: false
    Random_Order: false
    Random_No_Repeat: true
    Prefix: '&8[&2Tip&8]&2'
    Suffix: ''
    Delay_Seconds: 180
    Message_List:
      global:
      - Hey, {player}, did you know that this server is running ChatControl?
      hardcore:
      - Grief is not permitted what-so-ever and every griefer will be banned.
      - Can you survive the night on {world} world?
      hardcore_nether:
      - includeFrom hardcore
      ignored-world:
      - excludeGlobal
      creative:
      - excludeGlobal
      - Welcome on Creative world. Enjoy your gamemode :)
  Join: show
  Quit: show
  Kick: hide
Mute:
  Broadcast: true
  Silence:
    Join_Messages: true
    Quit_Messages: true
    Kick_Messages: true
    Death_Messages: true
  Disabled_Commands_During_Mute:
  - me
  - tell
  - msg
  - r
  - w
Packets:
  Enabled: true
  Tab_Complete:
    Disable: true
    Disable_Only_In_Commands: true
    Allow_When_Message_Has_Space: true
    Allow_When_Length_Above: 0
Rules:
  Check_Chat: true
  Check_Commands: true
  Check_Signs: true
  Check_Packets: true
  Packets:
    Deserialize_Json: true
Console:
  Filter:
    Enabled: true
    Filter_Console_Messages:
    - Reached end of stream for
    - Connection reset
    - lost connection
Signs:
  Duplication:
    Deny_Signs_With_Same_Text: false
    Alert_Staff: true
    Block_When_Violates_A_Rule: true
    Drop_Sign: true
Sound_Notify:
  Enabled: true
  Notify_Only_When_Afk: true
  Notify_Only_If_Prefixed_With: '@'
  Sound: ENTITY_CHICKEN_EGG, 1F, 1.5F
  Enabled_In_Commands:
  - msg
  - tell
  - t
  - w
  - r
Groups:
  Enabled: false
  Always_Check_Updates: false
  Group_List:
    trusted:
      Message_Delay: 0
    guest:
      Message_Delay: 4
      Command_Delay: 6
    vip:
      Join_Message: '&6[VIP] &e{player} has joined the game'
      Leave_Message: '&6[VIP] &e{player} has left the game'
      Kick_Message: none
Updater:
  Enabled: true
  Notify: true
  Download: true
  Check_Notes: true
Writer:
